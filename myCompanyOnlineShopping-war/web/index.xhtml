<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from MyCompany.com
        <h:form>
            <h:commandButton value="Load" action="#{productMB.listProduct()}">
            </h:commandButton>

            <h:dataTable id="productList" value="#{productMB.productList}" 
                         var="product" border="0">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputLabel value="#{product.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Price</f:facet>
                    <h:outputLabel value="#{product.price}"/>
                </h:column>
                <h:column>
                    <h:commandLink value="Detail"  action="#{productMB.getProduct(product.id)}"></h:commandLink>
                </h:column>

            </h:dataTable>
            <br />
        </h:form>

        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
