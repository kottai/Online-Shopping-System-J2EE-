<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <body>
        <ui:composition>            
            <div class="header_top"><!--header_top-->
                    <div class="container">
                            <div class="row">
                                    <div class="col-sm-6">
                                            <div class="contactinfo">
                                                    <ul class="nav nav-pills">
                                                            <li><a href="#"><i class="fa fa-phone"></i> +1 123 456 7890</a></li>
                                                            <li><a href="#"><i class="fa fa-envelope"></i> info@mycompany.com</a></li>
                                                    </ul>
                                            </div>
                                    </div>
                                    <div class="col-sm-6">
                                    </div>
                            </div>
                    </div>
            </div><!--/header_top-->
            <div class="header-middle"><!--header-middle-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="logo pull-left">
                                <h:form>
                                    <h:commandLink action="#{productBean.listProduct()}">
                                        <h:graphicImage library="images" name="home/logo.png"/>
                                    </h:commandLink>
                                </h:form>
                            </div>
                            <div class="btn-group pull-right">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="search_box pull-right">
                                <h:form>
                                    <h:inputText class="searchbox" value="#{productBean.searchKey}"/>
                                    <h:commandButton class="searchbtn" id="searchbtn" value="Search" action="#{productBean.searchProduct()}"/><BR/>
                                </h:form>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="shop-menu pull-right">
                                <h:form>
                                    <ul class="nav navbar-nav">
                                        <li><h:outputText id="welcometxt" value="Welcome #{userBean.loggedInUser.firstName}"></h:outputText><li>|
                                            </li><h:commandLink id="logoutxt" value="Logout" action="#{userBean.logoutUser()}"></h:commandLink> </li>

                                    </ul>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header-middle-->
            <div class="header-bottom"><!--header-bottom-->
                <div class="container">
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <div class="mainmenu pull-left">
                                <ul class="nav navbar-nav collapse navbar-collapse">
<!--                                    <h:form>
                                        <li class="active"><h:commandLink id="hometxt" value="Home" action="index"></h:commandLink></li>
                                         <li><h:commandLink id="viewcart" value="View Cart" action="cart"></h:commandLink></li>
                                    </h:form>-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--/header-bottom-->
        </ui:composition>
    </body>
</html>
