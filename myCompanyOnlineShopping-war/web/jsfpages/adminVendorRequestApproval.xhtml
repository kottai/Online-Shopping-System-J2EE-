<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{userBean.isAdminUser}" type="preRenderView" />
    <h:head>
    </h:head>
    <f:event listener="#{userBean.isAdminUser}" type="preRenderView" />
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/header.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:dataTable id="productlist" value="#{vendorMBean.nonApprovedVendors}" var="vendors" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Company"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{vendors.vendorName}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Web"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{vendors.website}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Phone"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{vendors.phone}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Approval"></h:outputText>
                            </f:facet>
                            <h:commandButton value="Approve" action="#{vendorMBean.approveVendor(vendors)}"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton id="toindx" action="admin_home" value="Back" immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
