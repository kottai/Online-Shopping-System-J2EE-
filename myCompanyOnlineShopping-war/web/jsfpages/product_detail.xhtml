<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product Detail</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/indexHeaderTemplate.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <div class="col-sm-9 padding-right">
                        <div class="product-information"><!--/product-information-->
                            <h2>#{productBean.product.name}</h2>
                            <p><b>Brand:</b> #{productBean.product.vendor.vendorName}</p>
                            
                            <div class="view-product">
                                <img src="#{productBean.product.imageURL}" alt="" />
                            </div>
                            <br/>
                            <div>
                                #{productBean.product.description}
                            </div>
                            <span>
                                <span>US $#{productBean.product.price}</span>
                                <label>Quantity:</label>
                                <h:inputText value="#{purchaseOrderMB.productQty}" label="Quantity" validatorMessage="Quantity must be a number and greater than 0" converterMessage="Only positive integer values are allowed for quantity">
                                    <f:validateLongRange minimum="1" maximum="10000"/>
                                </h:inputText>
<!--                                <button type="button" class="btn btn-fefault cart">
                                    <i class="fa fa-shopping-cart"></i>
                                    
                                </button>-->
                                <h:commandButton value="Add to Cart" styleClass="btn btn-fefault cart" action="#{purchaseOrderMB.addToCart(productBean.product.id)}"/>
                            </span>
                        </div><!--/product-information-->
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
