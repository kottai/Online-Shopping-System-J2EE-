<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Product Detail</title>
    </h:head>
    <h:body>
         <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/header.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
        <h:form>
            <h2>#{productMB.product.name}</h2>
        
        Price: 
            #{productMB.product.price}
            
        <br />
        
        <h:commandButton value="Add to Cart" action="#{shoppingCartMB.addToCart()}"/>
        
        <h:outputText value="#{shoppingCartMB.noOfItemsInTheCart}" style="font-size: 20px;font-weight: bold;"/>
        
        <h:commandButton value="View Cart" action="cart"/>
        
        <h:commandButton value="Home" action="index"></h:commandButton>
        </h:form>
         </ui:define>
        </ui:composition>
    </h:body>
</html>
