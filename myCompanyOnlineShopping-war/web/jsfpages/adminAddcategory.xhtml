<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{userBean.isAdminUser}" type="preRenderView" />
    <h:head>
        <title>Add Category</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/header.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:outputText id="addcust" value="Add category"/>
                <h:form>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputText id="custfnout" value="Category Name: " />
                            <h:inputText id="custifnin" value="#{adminMB.category.categoryName}">
                            </h:inputText>
                            <h:outputText id="custlnout" value="Description: "/>
                            <h:inputText id="custlnin" value="#{adminMB.category.description}" rendered="true"/>
                        </h:panelGrid>
                        <h:commandButton id="submit" action="#{adminMB.saveCategory()}" value="Save"/>
                        <h:commandButton id="toindx" action="index" value="Back" immediate="true"/>
                        <h:commandButton id="cancel" value="Cancel" immediate="true" type="reset"/>
                    </h:form>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
