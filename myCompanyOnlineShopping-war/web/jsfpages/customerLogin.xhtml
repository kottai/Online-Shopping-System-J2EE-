<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

    </h:head>
    <body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/indexHeaderTemplate.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
                <ui:include src="/sections/mycomp/sidebarLeft.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    
                    
                    <table style="width: 100%">
                        <tr>
                            <td style="width: 50%">
                                
                               <h:panelGrid columns="2">
                                   <h:outputText id="custadout" value="Email: "/>
                                   <h:inputText id="custadin" value="#{userBean.user.email}"/>
                                   <h:outputText id="custpassout" value="Password: "/>
                                   <h:inputSecret id="custpassin" value="#{userBean.user.password}"/>
                               </h:panelGrid>
                               <h:commandButton id="submit" action="#{userBean.loginUser()}" value="Login"/> 
                                
                            </td>
                            <td style="width: 50%">
                                
                                <h:panelGrid columns="1">
                                    
                                    <h4>Continue without signing in</h4>
                                    
                                    You'll have the option to register for an account after your purchase.
                                    You can also <h:commandLink value="register for an account now" action="#{purchaseOrderMB.registerForPurchase()}"/>
                                    
                                    <h:commandButton value="Continue as a guest" action="address"/>
                                    
                                </h:panelGrid>
                                
                                
                            </td>
                        </tr>
                        
                    </table>
                    
                    
                    
                   
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
