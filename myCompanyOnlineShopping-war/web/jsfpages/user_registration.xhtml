<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Registration</title>
        <h:outputStylesheet library="css" name="style.css"  /> 
    </h:head>
    <h:body>    

        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="heading">
                <ui:include src="/sections/mycomp/indexHeaderTemplate.xhtml"/>
            </ui:define>
            <ui:define name="sidebarLeft">
            </ui:define>
            <ui:define name="content">

                <div class="col-sm-4">
                    <div class="signup-form"><!--sign up form-->
                        <h2>Fill the registration form</h2>
                        <h:form>

                            <h:panelGrid columns="2">

                                <h:outputText id="vcustifnout" value="First Name: "/>
                                <h:inputText id="custifnin" value="#{userBean.user.firstName}" />
                                <h:outputText id="vcustlnout" value="Last Name: "/>
                                <h:inputText id="custlnin" value="#{userBean.user.lastName}"/>
                                <h:outputText id="vcustemailout" value="Email: "/>
                                <h:inputText id="custadin" value="#{userBean.user.email}"/>
                                <h:outputText id="vcustpassout" value="Password: "/>
                                <h:inputSecret id="custpassin" value="#{userBean.user.password}"/>
                                .
                                <h:commandButton id="submit" class="button" action="#{userBean.addUsers()}" value="Register"/>
                            </h:panelGrid>
                        </h:form>
                        <br/>
                    </div><!--/sign up form-->
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
